<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Analista Programador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #F7A8B8;
      --secondary: #A77EB3;
      --accent: #FBCFE8;
      --background: #FFF0F6;
      --card: #FFF6FA;
      --shadow: rgba(167, 126, 179, 0.12);
      --text-main: #8D4F74;
      --text-light: #BA7B9A;
      --checked: #f7a8b8cc;
      --checked-border: #A77EB3;
      --supervisado-bg: #e8f7fc;
      --supervisado-border: #80c4e0;
      --supervisado-text: #5393a2;
      --supervisado-checked-bg: #b5e3f3;
      --supervisado-checked-text: #397788;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text-main);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(120deg, #F7A8B8 60%, #A77EB3 100%);
      color: #fff;
      padding: 38px 0 26px 0;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 24px var(--shadow);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 22px #ffd6e3;
    }
    .login-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 16px;
      padding: 7px 24px 0 0;
      font-size: 1.06rem;
    }
    .login-btn {
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 1.03rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: var(--primary);
      color: var(--secondary);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 9px;
      font-weight: 500;
      color: var(--secondary);
    }
    .user-info img {
      width: 31px;
      height: 31px;
      border-radius: 50%;
      border: 1.5px solid var(--primary);
    }
    .main-content-col {
      width: 100vw;
      max-width: 100vw;
      margin: 45px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0;
      box-sizing: border-box;
    }
    .year-block {
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0 0 38px 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      border: none;
      align-items: stretch;
      width: 100vw;
      max-width: 100vw;
    }
    .year-title {
      font-size: 1.5rem;
      color: var(--secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      justify-content: flex-start;
      padding-left: 3vw;
    }
    .year-title i {
      color: var(--primary);
      font-size: 1.15em;
    }
    .bimestres-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      width: 95vw;
      margin: 0 auto;
      justify-items: stretch;
      align-items: stretch;
    }
    .bimestre-card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 20px 16px 16px 16px;
      border-left: 7px solid var(--primary);
      border-right: 2px solid #fadce6;
      transition: border-color 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
    }
    .bimestre-title {
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--secondary);
      font-size: 1.14rem;
      letter-spacing: 0.3px;
      text-align: left;
    }
    .subjects-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0;
      margin: 0;
      list-style: none;
      width: 100%;
    }
    .subject {
      background: var(--background);
      border-radius: 9px;
      padding: 9px 13px 9px 10px;
      font-size: 1.07rem;
      color: var(--text-light);
      border: 1.5px solid #f7a8b8a1;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      box-shadow: 0 1px 6px var(--shadow);
      width: 100%;
      transition: background 0.2s, color 0.2s, border 0.2s;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .subject.checked {
      background: var(--checked);
      color: var(--secondary);
      border: 1.5px solid var(--checked-border);
      text-decoration: line-through;
      opacity: 0.78;
      box-shadow: 0 2px 12px #f7a8b837;
    }
    .subject .checkmark {
      position: absolute;
      right: 18px;
      font-size: 1.13em;
      color: var(--secondary);
      opacity: 0.84;
      pointer-events: none;
      display: none;
    }
    .subject.checked .checkmark {
      display: inline;
    }
    .subject-supervisado {
      background: var(--supervisado-bg) !important;
      border-color: var(--supervisado-border) !important;
      color: var(--supervisado-text) !important;
    }
    .subject-supervisado.checked {
      background: var(--supervisado-checked-bg) !important;
      color: var(--supervisado-checked-text) !important;
      opacity: 0.78;
    }
    .icon {
      color: var(--secondary);
      opacity: 0.85;
    }
    .diploma-section {
      background: var(--card);
      max-width: 900px;
      margin: 48px auto 0 auto;
      border-radius: 25px;
      box-shadow: 0 4px 22px var(--shadow);
      padding: 32px 36px 30px 36px;
      text-align: center;
      border: 2px solid var(--primary);
      position: relative;
    }
    .diploma-section h2 {
      color: var(--primary);
      margin-bottom: 22px;
      font-size: 1.34rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .diploma-section h2 i {
      color: var(--secondary);
    }
    .diploma-list {
      display: flex;
      flex-wrap: wrap;
      gap: 21px 31px;
      justify-content: center;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .diploma-item {
      background: #fbe7ef;
      padding: 13px 21px;
      border-radius: 13px;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 12px #f7a8b837;
      font-weight: 500;
      color: var(--text-main);
      border: 1.5px solid #f7a8b8a1;
    }
    .diploma-item i {
      color: var(--secondary);
    }
    footer {
      margin: 58px 0 0 0;
      text-align: center;
      font-size: 1.07rem;
      color: #c084a7;
      padding-bottom: 30px;
    }
    footer a {
      color: var(--secondary);
      text-decoration: underline;
      transition: color 0.2s;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--primary);
    }
    @media (max-width: 900px) {
      .main-content-col {
        gap: 36px;
      }
      .bimestres-row {
        gap: 16px;
        grid-template-columns: 1fr;
        width: 98vw;
      }
      .bimestre-card {
        padding: 12px 7vw 12px 7vw;
      }
      .year-title {
        padding-left: 5vw;
      }
    }
  </style>
  <!-- Firebase SDKs para uso en GitHub Pages (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-graduation-cap"></i> Analista Programador</h1>
    <div class="login-bar" id="login-bar"></div>
  </header>
  <div class="main-content-col" id="malla-curricular"></div>
  <section class="diploma-section">
    <h2><i class="fa-solid fa-award"></i> Diplomados que obtendrás</h2>
    <ul class="diploma-list">
      <li class="diploma-item"><i class="fa-solid fa-server icon"></i> Sistemas Operativos y Contenedores</li>
      <li class="diploma-item"><i class="fa-solid fa-database icon"></i> Bases de Datos</li>
      <li class="diploma-item"><i class="fa-solid fa-laptop-code icon"></i> Desarrollo de Aplicaciones</li>
      <li class="diploma-item"><i class="fa-solid fa-layer-group icon"></i> Desarrollo Avanzado de Aplicaciones</li>
      <li class="diploma-item"><i class="fa-solid fa-paint-brush icon"></i> Diseño Frontend</li>
    </ul>
  </section>
  <footer>
    Hecho con ♥ | Sincronización multiplataforma con Firebase | <a href="https://firebase.google.com/" target="_blank">¿Qué es Firebase?</a>
  </footer>
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyA4NX0spRyWrqq83Ys3Mxur2OD7eotg3n0",
      authDomain: "malla-curricular-39a2f.firebaseapp.com",
      projectId: "malla-curricular-39a2f",
      storageBucket: "malla-curricular-39a2f.appspot.com",
      messagingSenderId: "928134183214",
      appId: "1:928134183214:web:a7a72a792b1fc0f8e4e2bf",
      measurementId: "G-M5W1494X2E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Estructura de la malla y sus íconos
    const malla = [
      {
        year: "Año 1",
        icon: "fa-calendar-days",
        bimestres: [
          {
            nombre: "Bimestre 1",
            ramos: [
              { nombre: "Sistemas Operativos", icon: "fa-server" },
              { nombre: "Fundamentos de Programación", icon: "fa-code" },
              { nombre: "Nivelación de Matemática", icon: "fa-calculator" },
            ]
          },
          {
            nombre: "Bimestre 2",
            ramos: [
              { nombre: "Modelamiento de Bases de Datos", icon: "fa-database", supervisado: true },
              { nombre: "Paradigma Orientado a Objetos", icon: "fa-cubes", supervisado: true },
              { nombre: "Comunicación y Redacción", icon: "fa-pen-nib" },
            ]
          },
          {
            nombre: "Bimestre 3",
            ramos: [
              { nombre: "Consulta de Datos", icon: "fa-search" },
              { nombre: "Programación I", icon: "fa-code" },
              { nombre: "Inglés Básico I", icon: "fa-language" },
            ]
          },
          {
            nombre: "Bimestre 4",
            ramos: [
              { nombre: "Programación Web", icon: "fa-globe" },
              { nombre: "Modelamiento y Programación No SQL", icon: "fa-network-wired" },
              { nombre: "Programación de Bases de Datos", icon: "fa-database" },
            ]
          },
          {
            nombre: "Bimestre 5",
            ramos: [
              { nombre: "Programación Híbrida", icon: "fa-mobile-alt" },
              { nombre: "Programación II", icon: "fa-code" },
              { nombre: "Inglés Básico II", icon: "fa-language" },
            ]
          }
        ]
      },
      {
        year: "Año 2",
        icon: "fa-calendar-days",
        bimestres: [
          {
            nombre: "Bimestre 6",
            ramos: [
              { nombre: "Diseño UX", icon: "fa-paint-brush", supervisado: true },
              { nombre: "Diseño Web", icon: "fa-laptop-code" },
            ]
          },
          {
            nombre: "Bimestre 7",
            ramos: [
              { nombre: "Programación Frontend", icon: "fa-laptop-code" },
              { nombre: "Automatización de Contenedores (Docker y K8)", icon: "fa-brands fa-docker" },
              { nombre: "Inglés Básico III", icon: "fa-language" },
            ]
          },
          {
            nombre: "Bimestre 8",
            ramos: [
              { nombre: "Programación Web Service", icon: "fa-plug" },
              { nombre: "Programación Multiplataforma", icon: "fa-tablet-alt", supervisado: true },
              { nombre: "Álgebra", icon: "fa-superscript" },
              { nombre: "Práctica Profesional", icon: "fa-briefcase" },
            ]
          },
          {
            nombre: "Bimestre 9",
            ramos: [
              { nombre: "Programación de Componentes", icon: "fa-puzzle-piece" },
              { nombre: "Ética Profesional", icon: "fa-scale-balanced" },
              { nombre: "Inglés Básico IV", icon: "fa-language" },
              { nombre: "Práctica Profesional", icon: "fa-briefcase" },
            ]
          }
        ]
      }
    ];

    // Utilidad para guardar/cargar estado de los ramos realizados
    let usuarioActual = null;
    let estadoRamosCache = {};

    // Login UI
    function renderLoginBar(user) {
      const bar = document.getElementById("login-bar");
      bar.innerHTML = "";
      if (user) {
        const userInfo = document.createElement("span");
        userInfo.className = "user-info";
        userInfo.innerHTML = `<img src="${user.photoURL}" title="${user.displayName}" /> ${user.displayName}`;
        const logoutBtn = document.createElement("button");
        logoutBtn.className = "login-btn";
        logoutBtn.textContent = "Cerrar sesión";
        logoutBtn.onclick = () => auth.signOut();
        bar.appendChild(userInfo);
        bar.appendChild(logoutBtn);
      } else {
        const loginBtn = document.createElement("button");
        loginBtn.className = "login-btn";
        loginBtn.id = "login-btn";
        loginBtn.innerHTML = `<i class="fa-brands fa-google"></i> Iniciar sesión con Google`;
        loginBtn.onclick = () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          auth.signInWithPopup(provider);
        };
        bar.appendChild(loginBtn);
      }
    }

    // Estado: solo remoto (Firestore) cuando logueado
    function getEstadoRamos() {
      if (usuarioActual && estadoRamosCache) return estadoRamosCache;
      return {}; // Si no logueado, no hay datos
    }
    function setEstadoRamos(estado) {
      if (usuarioActual) {
        // Guardar en Firestore
        db.collection("ramos").doc(usuarioActual.uid).set({ estado });
      }
    }

    // Sincronización en tiempo real con Firestore (si está logueado)
    function listenEstadoRamos(uid) {
      return db.collection("ramos").doc(uid)
        .onSnapshot((doc) => {
          estadoRamosCache = (doc.exists && doc.data().estado) ? doc.data().estado : {};
          renderMalla();
        });
    }

    // Render de la malla
    function renderMalla() {
      const estadoRamos = getEstadoRamos();
      const cont = document.getElementById("malla-curricular");
      cont.innerHTML = "";
      malla.forEach((anio, yIdx) => {
        const block = document.createElement("section");
        block.className = "year-block";
        // Título de año
        const yTitle = document.createElement("div");
        yTitle.className = "year-title";
        yTitle.innerHTML = `<i class="fa-solid ${anio.icon}"></i> ${anio.year}`;
        block.appendChild(yTitle);

        // Fila de bimestres (en grid para usar todo el ancho)
        const bRow = document.createElement("div");
        bRow.className = "bimestres-row";
        anio.bimestres.forEach((bim, bIdx) => {
          const bCard = document.createElement("div");
          bCard.className = "bimestre-card";
          // Título bimestre
          const bTitle = document.createElement("div");
          bTitle.className = "bimestre-title";
          bTitle.textContent = bim.nombre;
          bCard.appendChild(bTitle);

          // Lista de ramos
          const rList = document.createElement("ul");
          rList.className = "subjects-list";
          bim.ramos.forEach((ramo, rIdx) => {
            const ramoId = `${yIdx}-${bIdx}-${rIdx}`;
            const checked = !!estadoRamos[ramoId];

            const li = document.createElement("li");
            let liClass = "subject";
            if (checked) liClass += " checked";
            if (ramo.supervisado) liClass += " subject-supervisado";
            li.className = liClass;
            li.tabIndex = 0;

            // Ícono y nombre
            li.innerHTML = `<i class="fa-solid ${ramo.icon} icon"></i> ${ramo.nombre} <span class="checkmark"><i class="fa-solid fa-check-circle"></i></span>`;

            if (usuarioActual) {
              // Click para marcar/desmarcar SOLO si está logueado
              li.addEventListener("click", () => {
                let nuevoEstado = { ...getEstadoRamos() };
                if (!li.classList.contains("checked")) {
                  nuevoEstado[ramoId] = true;
                  li.classList.add("checked");
                } else {
                  delete nuevoEstado[ramoId];
                  li.classList.remove("checked");
                }
                setEstadoRamos(nuevoEstado);
              });
              li.style.opacity = "";
              li.style.cursor = "pointer";
              li.title = "";
              li.tabIndex = 0;
            } else {
              // Si NO hay usuario, se ve desactivado y NO permite click
              li.style.opacity = "0.6";
              li.style.cursor = "not-allowed";
              li.title = "Inicia sesión para marcar tus ramos";
              li.tabIndex = -1;
            }

            rList.appendChild(li);
          });

          bCard.appendChild(rList);
          bRow.appendChild(bCard);
        });
        block.appendChild(bRow);
        cont.appendChild(block);
      });
    }

    // Inicialización y listeners de auth
    let unsubscribeRamos = null;
    auth.onAuthStateChanged(user => {
      usuarioActual = user;
      renderLoginBar(user);
      if (unsubscribeRamos) unsubscribeRamos();
      if (user) {
        unsubscribeRamos = listenEstadoRamos(user.uid);
      } else {
        estadoRamosCache = {};
        renderMalla();
      }
    });

    // Inicializar (para no logueados)
    document.addEventListener("DOMContentLoaded", () => {
      if (!usuarioActual) renderMalla();
    });
  </script>
</body>
</html>
