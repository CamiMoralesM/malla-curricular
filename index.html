<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Analista Programador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #F7A8B8;
      --secondary: #A77EB3;
      --accent: #FBCFE8;
      --background: #FFF0F6;
      --card: #FFF6FA;
      --shadow: rgba(167, 126, 179, 0.12);
      --text-main: #8D4F74;
      --text-light: #BA7B9A;
      --checked: #f7a8b8cc;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text-main);
    }
    header {
      background: linear-gradient(120deg, #F7A8B8 60%, #A77EB3 100%);
      color: #fff;
      padding: 38px 0 26px 0;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 24px var(--shadow);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 22px #ffd6e3;
    }
    header p {
      font-size: 1.18rem;
      margin: 14px 0 0 0;
      opacity: 0.93;
      font-weight: 500;
      color: #FFF0F7;
    }

    .main-content-scroll {
      overflow-x: auto;
      max-width: 100vw;
      padding: 36px 0 0 0;
    }
    .years-row {
      display: flex;
      gap: 45px;
      min-width: 1200px;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0 40px;
    }
    .year-column {
      min-width: 400px;
      background: var(--card);
      border-radius: 28px;
      box-shadow: 0 4px 22px var(--shadow);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      border: 2px solid var(--primary);
    }
    .year-title {
      font-size: 1.35rem;
      color: var(--secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      justify-content: center;
    }
    .bimestres-row {
      display: flex;
      gap: 18px;
      margin-bottom: 12px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .bimestre-card {
      background: var(--background);
      border-radius: 18px;
      box-shadow: 0 2px 9px var(--shadow);
      padding: 14px 12px 14px 12px;
      min-width: 230px;
      border-left: 7px solid var(--primary);
      border-right: 2px solid #fadce6;
      transition: border-color 0.2s, box-shadow 0.2s;
      flex: 0 0 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .bimestre-title {
      font-weight: bold;
      margin-bottom: 7px;
      color: var(--secondary);
      font-size: 1.08rem;
      letter-spacing: 0.3px;
      text-align: left;
    }
    .subjects-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0;
      margin: 0;
      list-style: none;
      width: 100%;
    }
    .subject {
      background: var(--card);
      border-radius: 9px;
      padding: 7px 11px 7px 8px;
      font-size: 1.01rem;
      color: var(--text-light);
      border: 1.5px solid #f7a8b8a1;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      box-shadow: 0 1px 6px var(--shadow);
      width: 100%;
      transition: background 0.2s, color 0.2s, border 0.2s;
      position: relative;
      cursor: pointer;
    }
    .subject input[type="checkbox"] {
      accent-color: var(--primary);
      margin-right: 6px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .subject.checked {
      background: var(--checked);
      color: var(--secondary);
      border: 1.5px solid var(--secondary);
      text-decoration: line-through;
      opacity: 0.75;
    }
    .icon {
      color: var(--secondary);
      opacity: 0.85;
    }
    /* Diplomas */
    .diploma-section {
      background: var(--card);
      max-width: 800px;
      margin: 48px auto 0 auto;
      border-radius: 25px;
      box-shadow: 0 4px 22px var(--shadow);
      padding: 32px 36px 30px 36px;
      text-align: center;
      border: 2px solid var(--primary);
      position: relative;
    }
    .diploma-section h2 {
      color: var(--primary);
      margin-bottom: 22px;
      font-size: 1.34rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .diploma-section h2 i {
      color: var(--secondary);
    }
    .diploma-list {
      display: flex;
      flex-wrap: wrap;
      gap: 21px 31px;
      justify-content: center;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .diploma-item {
      background: #fbe7ef;
      padding: 13px 21px;
      border-radius: 13px;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 12px #f7a8b837;
      font-weight: 500;
      color: var(--text-main);
      border: 1.5px solid #f7a8b8a1;
    }
    .diploma-item i {
      color: var(--secondary);
    }
    footer {
      margin: 58px 0 0 0;
      text-align: center;
      font-size: 1.07rem;
      color: #c084a7;
      padding-bottom: 30px;
    }
    footer a {
      color: var(--secondary);
      text-decoration: underline;
      transition: color 0.2s;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--primary);
    }
    @media (max-width: 900px) {
      .main-content-scroll {
        padding: 16px 0 0 0;
      }
      .years-row {
        flex-direction: column;
        min-width: unset;
        gap: 30px;
        padding: 0 2vw;
      }
      .year-column {
        min-width: unset;
        width: 98vw;
      }
      .bimestres-row {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 12px;
        overflow-x: auto;
      }
      .bimestre-card {
        min-width: 195px;
        padding: 10px 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-graduation-cap"></i> Analista Programador <span style="font-size:1.2rem;">(Iplacex)</span></h1>
  </header>

  <div class="main-content-scroll">
    <div class="years-row" id="malla-curricular">
      <!-- El JS genera aquí los años y bimestres -->
    </div>
  </div>

  <section class="diploma-section">
    <h2><i class="fa-solid fa-award"></i> Diplomados que obtendrás</h2>
    <ul class="diploma-list">
      <li class="diploma-item"><i class="fa-solid fa-server icon"></i> Sistemas Operativos y Contenedores</li>
      <li class="diploma-item"><i class="fa-solid fa-database icon"></i> Bases de Datos</li>
      <li class="diploma-item"><i class="fa-solid fa-laptop-code icon"></i> Desarrollo de Aplicaciones</li>
      <li class="diploma-item"><i class="fa-solid fa-layer-group icon"></i> Desarrollo Avanzado de Aplicaciones</li>
      <li class="diploma-item"><i class="fa-solid fa-paint-brush icon"></i> Diseño Frontend</li>
    </ul>
  </section>
  
  <script>
    // Estructura de la malla y sus íconos
    const malla = [
      {
        year: "Año 1",
        icon: "fa-calendar-days",
        bimestres: [
          {
            nombre: "Bimestre 1",
            ramos: [
              { nombre: "Sistemas Operativos", icon: "fa-server" },
              { nombre: "Fundamentos de Programación", icon: "fa-code" },
              { nombre: "Nivelación de Matemática", icon: "fa-calculator" },
            ]
          },
          {
            nombre: "Bimestre 2",
            ramos: [
              { nombre: "Modelamiento de Bases de Datos", icon: "fa-database" },
              { nombre: "Paradigma Orientado a Objetos", icon: "fa-cubes" },
              { nombre: "Comunicación y Redacción", icon: "fa-pen-nib" },
            ]
          },
          {
            nombre: "Bimestre 3",
            ramos: [
              { nombre: "Consulta de Datos", icon: "fa-search" },
              { nombre: "Programación I", icon: "fa-code" },
              { nombre: "Inglés Básico I", icon: "fa-language" },
            ]
          },
          {
            nombre: "Bimestre 4",
            ramos: [
              { nombre: "Programación Web", icon: "fa-globe" },
              { nombre: "Modelamiento y Programación No SQL", icon: "fa-network-wired" },
              { nombre: "Programación de Bases de Datos", icon: "fa-database" },
            ]
          },
          {
            nombre: "Bimestre 5",
            ramos: [
              { nombre: "Programación Híbrida", icon: "fa-mobile-alt" },
              { nombre: "Programación II", icon: "fa-code" },
              { nombre: "Inglés Básico II", icon: "fa-language" },
            ]
          }
        ]
      },
      {
        year: "Año 2",
        icon: "fa-calendar-days",
        bimestres: [
          {
            nombre: "Bimestre 6",
            ramos: [
              { nombre: "Diseño UX", icon: "fa-paint-brush" },
              { nombre: "Diseño Web", icon: "fa-laptop-code" },
            ]
          },
          {
            nombre: "Bimestre 7",
            ramos: [
              { nombre: "Programación Frontend", icon: "fa-laptop-code" },
              { nombre: "Automatización de Contenedores (Docker y K8)", icon: "fa-brands fa-docker" },
              { nombre: "Inglés Básico III", icon: "fa-language" },
            ]
          },
          {
            nombre: "Bimestre 8",
            ramos: [
              { nombre: "Programación Web Service", icon: "fa-plug" },
              { nombre: "Programación Multiplataforma", icon: "fa-tablet-alt" },
              { nombre: "Álgebra", icon: "fa-superscript" },
              { nombre: "Práctica Profesional", icon: "fa-briefcase" },
            ]
          },
          {
            nombre: "Bimestre 9",
            ramos: [
              { nombre: "Programación de Componentes", icon: "fa-puzzle-piece" },
              { nombre: "Ética Profesional", icon: "fa-scale-balanced" },
              { nombre: "Inglés Básico IV", icon: "fa-language" },
              { nombre: "Práctica Profesional", icon: "fa-briefcase" },
            ]
          }
        ]
      }
    ];

    // Utilidades para guardar y cargar estado de los checkboxes
    const STORAGE_KEY = "malla-curricular-checks";
    function getEstadoRamos() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }
    function setEstadoRamos(estado) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(estado));
    }

    // Renderizado de la malla
    function renderMalla() {
      const estadoRamos = getEstadoRamos();
      const cont = document.getElementById("malla-curricular");
      cont.innerHTML = "";
      malla.forEach((anio, yIdx) => {
        const col = document.createElement("div");
        col.className = "year-column";
        // Título de año
        const yTitle = document.createElement("div");
        yTitle.className = "year-title";
        yTitle.innerHTML = `<i class="fa-solid ${anio.icon}"></i> ${anio.year}`;
        col.appendChild(yTitle);

        // Fila de bimestres
        const bRow = document.createElement("div");
        bRow.className = "bimestres-row";
        anio.bimestres.forEach((bim, bIdx) => {
          const bCard = document.createElement("div");
          bCard.className = "bimestre-card";
          // Título bimestre
          const bTitle = document.createElement("div");
          bTitle.className = "bimestre-title";
          bTitle.textContent = bim.nombre;
          bCard.appendChild(bTitle);

          // Lista de ramos
          const rList = document.createElement("ul");
          rList.className = "subjects-list";
          bim.ramos.forEach((ramo, rIdx) => {
            const ramoId = `${yIdx}-${bIdx}-${rIdx}`;
            const checked = !!estadoRamos[ramoId];

            const li = document.createElement("li");
            li.className = "subject" + (checked ? " checked" : "");
            // Checkbox
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = checked;
            checkbox.tabIndex = 0;
            checkbox.id = "ramo-" + ramoId;

            // Evento de guardado
            checkbox.addEventListener("change", (e) => {
              const nuevoEstado = getEstadoRamos();
              if (e.target.checked) {
                nuevoEstado[ramoId] = true;
                li.classList.add("checked");
              } else {
                delete nuevoEstado[ramoId];
                li.classList.remove("checked");
              }
              setEstadoRamos(nuevoEstado);
            });

            // Etiqueta e ícono
            const label = document.createElement("label");
            label.setAttribute("for", "ramo-" + ramoId);
            label.style.cursor = "pointer";
            label.innerHTML = `<i class="fa-solid ${ramo.icon} icon"></i> ${ramo.nombre}`;

            li.appendChild(checkbox);
            li.appendChild(label);
            rList.appendChild(li);
          });

          bCard.appendChild(rList);
          bRow.appendChild(bCard);
        });
        col.appendChild(bRow);
        cont.appendChild(col);
      });
    }

    // Inicializar
    document.addEventListener("DOMContentLoaded", renderMalla);
  </script>
</body>
</html>
