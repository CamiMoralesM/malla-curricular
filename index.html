<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .semestre {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ramo {
      margin: 5px 0;
      padding: 8px;
      border-left: 4px solid #3498db;
      background: #ecf6fd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular</h1>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <div class="ramo">Matemáticas I</div>
    <div class="ramo">Introducción a la Programación</div>
    <div class="ramo">Comunicación Oral y Escrita</div>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <div class="ramo">Matemáticas II</div>
    <div class="ramo">Estructura de Datos</div>
    <div class="ramo">Inglés Técnico</div>
  </div>
</body>
</html>
