<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Analista Programador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #F7A8B8;
      --secondary: #A77EB3;
      --accent: #FBCFE8;
      --background: #FFF0F6;
      --card: #FFF6FA;
      --shadow: rgba(167, 126, 179, 0.12);
      --text-main: #8D4F74;
      --text-light: #BA7B9A;
      --checked: #f7a8b8cc;
      --checked-border: #A77EB3;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text-main);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(120deg, #F7A8B8 60%, #A77EB3 100%);
      color: #fff;
      padding: 38px 0 26px 0;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 24px var(--shadow);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 22px #ffd6e3;
    }
    .login-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 16px;
      padding: 7px 24px 0 0;
      font-size: 1.06rem;
    }
    .login-btn {
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 1.03rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: var(--primary);
      color: var(--secondary);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 9px;
      font-weight: 500;
      color: var(--secondary);
    }
    .user-info img {
      width: 31px;
      height: 31px;
      border-radius: 50%;
      border: 1.5px solid var(--primary);
    }
    .main-content-col {
      width: 100vw;
      max-width: 100vw;
      margin: 45px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0;
      box-sizing: border-box;
    }
    .year-block {
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0 0 38px 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      border: none;
      align-items: stretch;
      width: 100vw;
      max-width: 100vw;
    }
    .year-title {
      font-size: 1.5rem;
      color: var(--secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      justify-content: flex-start;
      padding-left: 3vw;
    }
    .year-title i {
      color: var(--primary);
      font-size: 1.15em;
    }
    .bimestres-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      width: 95vw;
      margin: 0 auto;
      justify-items: stretch;
      align-items: stretch;
    }
    .bimestre-card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 20px 16px 16px 16px;
      border-left: 7px solid var(--primary);
      border-right: 2px solid #fadce6;
      transition: border-color 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
    }
    .bimestre-title {
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--secondary);
      font-size: 1.14rem;
      letter-spacing: 0.3px;
      text-align: left;
    }
    .subjects-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0;
      margin: 0;
      list-style: none;
      width: 100%;
    }
    .subject {
      background: var(--background);
      border-radius: 9px;
      padding: 9px 13px 9px 10px;
      font-size: 1.07rem;
      color: var(--text-light);
      border: 1.5px solid #f7a8b8a1;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      box-shadow: 0 1px 6px var(--shadow);
      width: 100%;
      transition: background 0.2s, color 0.2s, border 0.2s;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .subject.checked {
      background: var(--checked);
      color: var(--secondary);
      border: 1.5px solid var(--checked-border);
      text-decoration: line-through;
      opacity: 0.78;
      box-shadow: 0 2px 12px #f7a8b837;
    }
    .subject .checkmark {
      position: absolute;
      right: 18px;
      font-size: 1.13em;
      color: var(--secondary);
      opacity: 0.84;
      pointer-events: none;
      display: none;
    }
    .subject.checked .checkmark {
      display: inline;
    }
    .icon {
      color: var(--secondary);
      opacity: 0.85;
    }
    .diploma-section {
      background: var(--card);
      max-width: 900px;
      margin: 48px auto 0 auto;
      border-radius: 25px;
      box-shadow: 0 4px 22px var(--shadow);
      padding: 32px 36px 30px 36px;
      text-align: center;
      border: 2px solid var(--primary);
      position: relative;
    }
    .diploma-section h2 {
      color: var(--primary);
      margin-bottom: 22px;
      font-size: 1.34rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .diploma-section h2 i {
      color: var(--secondary);
    }
    .diploma-list {
      display: flex;
      flex-wrap: wrap;
      gap: 21px 31px;
      justify-content: center;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .diploma-item {
      background: #fbe7ef;
      padding: 13px 21px;
      border-radius: 13px;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 12px #f7a8b837;
      font-weight: 500;
      color: var(--text-main);
      border: 1.5px solid #f7a8b8a1;
    }
    .diploma-item i {
      color: var(--secondary);
    }
    footer {
      margin: 58px 0 0 0;
      text-align: center;
      font-size: 1.07rem;
      color: #c084a7;
      padding-bottom: 30px;
    }
    footer a {
      color: var(--secondary);
      text-decoration: underline;
      transition: color 0.2s;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--primary);
    }
    @media (max-width: 900px) {
      .main-content-col {
        gap: 36px;
      }
      .bimestres-row {
        gap: 16px;
        grid-template-columns: 1fr;
        width: 98vw;
      }
      .bimestre-card {
        padding: 12px 7vw 12px 7vw;
      }
      .year-title {
        padding-left: 5vw;
      }
    }
  </style>
